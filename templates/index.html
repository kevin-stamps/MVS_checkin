<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Klekamp Veteran Center Check-In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
      function showPartnerBox() {
        var select = document.getElementsByName("which_applies_to_you")[0];
        var input = document.getElementById("community_partner_input");
        if (select.value === "Community Partner") {
          input.style.display = "block";
        } else {
          input.style.display = "none";
        }
      }

      function showOtherReason() {
        var select = document.getElementsByName("reason")[0];
        var input = document.getElementById("other_reason");
        if (select.value === "Other") {
          input.style.display = "block";
          document.getElementById("other_reason_input").required = true;
        } else {
          input.style.display = "none";
          document.getElementById("other_reason_input").required = false;
        }
      }
    </script>
  </head>
  <body>
    <div>
      <img src="static/ESRW_Logo.png">
    </div>
    <h1>Klekamp Family Veteran Center Check-In</h1>
    <form method="post" action="/submit">
      <label for="date">Date:</label>
      <input type="text" name="date" required>
      <br>
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" required>
      <br>
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" required>
      <br>
      <label for="address">Address:</label>
      <input type="text" name="address">
      <br>
      <label for="zipcode">Zip Code:</label>
      <input type="text" name="zipcode">
      <br>
      <label for="phone">Phone:</label>
      <input type="text" name="phone">
      <br>
      <label for="email">Email:</label>
      <input type="email" name="email">
      <br>
      <label for="which_applies_to_you">Which applies to you?</label>
      <select name="which_applies_to_you" onchange="showPartnerBox()">
        <option value="">-- Please select --</option>
        <option value="Veteran">Veteran</option>
        <option value="Active Duty / Guard / Reserve">Active Duty / Guard / Reserve</option>
        <option value="Spouse">Spouse</option>
        <option value="Dependent">Dependent</option>
        <option value="Volunteer">Volunteer</option>
        <option value="Community Partner">Community Partner</option>
      </select>
      <br>
      <div id="community_partner_input" style="display:none;">
        <label for="partner_name">Partner Name:</label>
        <input type="text" name="partner_name">
        <br>
      </div>
      <label for="reason">Reason for Visit:</label>
      <select name="reason" onchange="showOtherReason()">
        <option value="">-- Please select --</option>
        <option value="Employment">Employment</option>
        <option value="Emergency Support – Community One Source">Emergency Support – Community One Source</option>
        <option value="Transition Support">Transition Support</option>
        <        <option value="Fitness Center">Fitness Center</option>
        <option value="Computer Lab">Computer Lab</option>
        <option value="Gaming Center">Gaming Center</option>
        <option value="Laundry Facilities">Laundry Facilities</option>
        <option value="Meeting with VA">Meeting with VA</option>
        <option value="Meeting with other Resources">Meeting with other Resources</option>
        <option value="Programs">Programs</option>
        <option value="Class Offering">Class Offering</option>
        <option value="Other">Other</option>
      </select>
      <br>
      <div id="other_reason" style="display:none;">
        <label for="other_reason_input">Other Reason:</label>
        <input type="text" id="other_reason_input" name="other_reason_input">
      </div>
      <br>
      <input type="submit" value="Submit">
    </form>
    <!-- Thank you message -->
    <div id="thank-you"></div>
    <!-- End thank you message -->
  </body>
</html>
